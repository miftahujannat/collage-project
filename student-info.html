    </header>
    <div>
        <div class="panel-heading text-center text-light bg-info p-2">
            <h1>Registration Form</h1>
        </div>
        <div class="container ">
            <div class="row col-md-6 col-md-offset-3">
                
                <form>
                    <div>
                        <div class="mb-3 mt-2 px-5 p-2">
                            <label for="exampleFormControlInput1" class="form-label">First Name</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="firstname">
                          </div>
                          <div class="mb-3 mt-2 px-5 p-2 ">
                            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="lastname">
                          </div>
                        <div class="mb-3 mt-2 px-5 p-2">
                            <label for="exampleFormControlInput1" class="form-label">Email address:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                          </div>
                          <div class="px-5">
                            <div>
                                <label for="exampleFormControlInput1" class="form-label">Gender:</label>
                              </div>
                              <div class="d-flex g-3">
                                <div class="form-check mb-3">
                                    <label class="form-check-label">
                                      <input class="form-check-input" type="checkbox" name="Male"> Male
                                    </label>
                                  </div>
                                  <div class="form-check mb-3">
                                    <label class="form-check-label">
                                      <input class="form-check-input" type="checkbox" name="Female"> Female
                                    </label>
                                  </div>
                                  <div class="form-check mb-3">
                                    <label class="form-check-label">
                                      <input class="form-check-input" type="checkbox" name="Orther"> Orther
                                    </label>
                                  </div>
                              </div>
                          </div>
                           <div class="d-flex">
                            <div class="mb-3 mt-2 px-5 p-2">
                                <label for="exampleFormControlInput1" class="form-label">Phone-number:</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="001">
                              </div> 
                              <div class="mb-3 mt-2 px-5 p-2">
                                <label for="exampleFormControlInput1" class="form-label">Birth-Date</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="mm/dd/yyy">
                              </div> 
                           </div>
                           <div class="p-3 text-center ">
                            <button class="bg-info text-light border border-info "> <h3>Submit</h3></button>
                           </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="bg-dark">
        <div class="text-center mt-5 text-light ">

          <img src="icons/twitter.png" alt="">
        </div>
      </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
